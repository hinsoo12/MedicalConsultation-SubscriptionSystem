{% extends 'English/base/header.html'%}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scale=yes">
  <title>Fayyaan Faaya | Login</title>
  <link rel="stylesheet" href="{% static 'account/login/css/style.css'%}">

</head>
<body>
<div class="panda">
 <!-- <div class="ear"></div> -->
  <div class="face">
    <div class="eye-shade"></div>
    <div class="eye-white">
      <div class="eye-ball"></div>
    </div>
    <div class="eye-shade rgt"></div>
    <div class="eye-white rgt">
      <div class="eye-ball"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
  <div class="body"> </div>
  <div class="foot">
    <div class="finger"></div>
  </div>
  <div class="foot rgt">
    <div class="finger"></div>
  </div>
</div>
<form action="" method="POST" novalidate>
  {% csrf_token %}
  
  {% for message in messages %}
    <h5 style="color:red;"> {{ message }} </h5>
    <p class="alert">{{ message }}</p>
  {% endfor %}
  <div class="hand"></div>
  <div class="hand rgt"></div>
  <h3>Fayyaan Faaya Login Page</h3>
  <br>
  <div class="form-group">
    <input type="text" name="username" required="required" class="form-control" />
    <label class="form-label">Username</label>
  </div>
  <div class="form-group">
    <input id="password" type="password" name="password" required="required" class="form-control" autocomplete=""/>
    <label class="form-label">Password</label>
    <br>
    <b><p><a href="{% url 'reset_password'%}">I forget password</a></p></b>
    <button class="btn">Login </button>
    <hr>
    <h3><a href="{% url 'patient_signup'%}">Create Account</h3></a> 
    <hr>
  </div>
</form>
<h3><a href="{% url 'index'%}">Back To Home Page </a></h3>
   
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="{% static 'account/login/js/script.js'%}"></script>

</body>
</html>

{% endblock %}
